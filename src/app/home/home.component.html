<div class="container" *ngIf="!loading">
  <h1>Welcome {{userName}} :)</h1>
  <p *ngIf="!hobbies.length">Go to Your profile end add Yours hobbys and information about You.</p>
  <div *ngIf="hobbies.length">
    <p>Select hobby:</p>
    <div class="hobbies-container">
      <a class="hobbies-hobby-card" *ngFor="let hobby of hobbies" [routerLink]="hobby._id">
        {{hobby.name}}
      </a>
    </div>
  </div>
</div>
