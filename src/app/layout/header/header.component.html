<nav>
  <span>myHobby</span>

  <ng-container *ngIf="isAuthenticated; then isAuth else notAuth"></ng-container>

  <ng-template #isAuth>
    <ul>
      <li><a [routerLink]="'/home'">Home</a></li>
      <li><a (click)="logout()">Logout</a></li>
      <li><a [routerLink]="'/profile'"><fa-icon [icon]="userIcon"></fa-icon></a></li>
    </ul>
  </ng-template>

  <ng-template #notAuth>
    <ul>
      <li><a [routerLink]="'/login'">Login</a></li>
      <li><a [routerLink]="'/register'">Register</a></li>
    </ul>
  </ng-template>
</nav>
