<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Hobbies</mat-label>
      <mat-select formControlName="hobbies" multiple>
        <mat-option *ngFor="let hobby of hobbies" [value]="hobby._id">{{hobby.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-stroked-button type="submit" color="primary">Save</button>
  </form>
</div>
